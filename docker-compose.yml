services:
  db:
    image: postgres:16-alpine
    container_name: kanban-db
    environment:
      POSTGRES_DB: kanban
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban_password
    volumes:
      - kanban_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    environment:
      DATABASE_URL: "postgresql+psycopg2://kanban:kanban_password@db:5432/kanban"
      PYTHONUNBUFFERED: "1"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kanban-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  kanban_db_data:
